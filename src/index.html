<!DOCTYPE html>
<html lang="en" ng-app="metromed">
	<head>
		<meta content="text/html;charset=utf-8" http-equiv="content-type" />
		<meta name="description" content="A wide spectrum of quality medical services and treatment for all age groups." />
		<meta name="keywords" content="urgent, care, urgent care, health, health care, leesburg, medical, clinic, doctor, doctors, emergency, primary care, pediatric, health care clinics leesburg, health care, health care clinic, leesburg health clinic" />
		<meta name="author" content="nomadnez@gmail.com">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
		<title ng-bind="($title || 'Home') + ' - MetroMed UC'">MetroMed Urgent Care</title>

		<!-- build:css({.tmp/serve,src}) styles/vendor.css -->
		<!-- bower:css -->
		<!-- run `gulp inject` to automatically populate bower styles dependencies -->
		<!-- endbower -->
		<!-- endbuild -->

		<!-- build:css({.tmp/serve,src}) styles/app.css -->
		<!-- inject:css -->
		<!-- css files will be automatically insert here -->
		<!-- endinject -->
		<!-- endbuild -->

		<!-- LayerSlider style -->
		<link rel="stylesheet" href="layerslider/css/layerslider.css" type="text/css">

		<!-- nanoGallery styles -->
		<link rel="stylesheet" href="nanogallery/css/nanogallery.min.css" type="text/css">
		<link rel="stylesheet" href="nanogallery/css/nanogallery.woff.min.css" type="text/css">
		<link rel="stylesheet" href="nanogallery/css/themes/light/nanogallery_light.min.css" type="text/css">
		<link rel="stylesheet" href="nanogallery/css/themes/light/nanogallery_light.woff.min.css" type="text/css">
		<link rel="stylesheet" href="nanogallery/css/themes/clean/nanogallery_clean.min.css" type="text/css">
		<link rel="stylesheet" href="nanogallery/css/themes/clean/nanogallery_clean.woff.min.css" type="text/css">
	</head>

	<body layout="row">
		<div class="md-whiteframe-z2">
			<div sidenav class="md-whiteframe-z2"></div>
		</div>
		<div flex layout="column" tabIndex="-1" role="main" class="md-whiteframe-z2">
			<div>
				<div toolbar style="position:fixed" class="md-whiteframe-z2"></div>
				<div tabbar></div>
				<md-content flex id="content">
					<div class="fade" ui-view></div>
				</md-content>
			</div>
		</div>

		<!-- build:js(src) scripts/vendor.js -->
		<!-- bower:js -->
		<!-- run `gulp inject` to automatically populate bower script dependencies -->
		<!-- endbower -->
		<!-- endbuild -->

		<!-- LayerSlider scripts -->
		<script src="layerslider/js/layerslider.transitions.js" type="text/javascript"></script>
		<script src="layerslider/js/layerslider.kreaturamedia.jquery.js" type="text/javascript"></script>

		<!-- nanoGallery script -->
		<script src="nanogallery/jquery.nanogallery.min.js" type="text/javascript"></script>

		<!-- build:js({.tmp/serve,.tmp/partials}) scripts/app.js -->
		<!-- inject:js -->
		<!-- js files will be automatically insert here -->
		<!-- endinject -->

		<!-- inject:partials -->
		<!-- angular templates will be automatically converted in js and inserted here -->
		<!-- endinject -->
		<!-- endbuild -->

		<!-- Google Analytics -->
		<script>
			(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
			(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
			m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
			})(window,document,'script','//www.google-analytics.com/analytics.js','ga');
			ga('create', 'UA-67176288-1', 'auto');
			ga('send', 'pageview');
		</script>
	</body>
</html>
