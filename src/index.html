<!doctype html>
<html ng-app="metromed7">
	<head>
		<meta charset="utf-8">
		<title ng-controller="NavController as nav" ng-cloak ng-bind="nav.getTitle()"> - MetroMed UC</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
		<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

		<!-- build:css({.tmp/serve,src}) styles/vendor.css -->
		<!-- bower:css -->
		<!-- run `gulp inject` to automatically populate bower styles dependencies -->
		<!-- endbower -->
		<!-- endbuild -->

		<!-- build:css({.tmp/serve,src}) styles/app.css -->
		<!-- inject:css -->
		<!-- css files will be automatically insert here -->
		<!-- endinject -->
		<!-- endbuild -->

		<!-- LayerSlider stylesheet -->
		<link rel="stylesheet" href="layerslider/css/layerslider.css" type="text/css">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	</head>

	<body layout="column" ng-controller="NavController as nav">
		<md-toolbar layout="row">
			<div class="md-toolbar-tools">
				<md-button ng-click="nav.toggleSidenav('left')" hide-gt-sm class="md-icon-button">
					<md-icon aria-label="Menu" md-svg-icon="https://s3-us-west-2.amazonaws.com/s.cdpn.io/68133/menu.svg"></md-icon>
				</md-button>
				<h1>MetroMed Urgent Care</h1>
			</div>
		</md-toolbar>
		<div layout="row" flex>
			<md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-lg')">
				<!-- Logo -->
				<md-toolbar class="md-tall md-hue-2">
					<span flex></span>
					<div layout="column" class="md-toolbar-tools-bottom inset">
						<user-avatar>
							<!-- <md-content><img src="assets/images/logo/logo-cross-ecg-urgentcare.png"></md-content> -->
							<h2>MetroMed UC</h2>
						</user-avatar>
						<span></span>
						<div>MetroMed Urgent Care</div>
						<div>info@metromeduc.com</div>
					</div>
				</md-toolbar>

				<!-- Menu -->
				<md-menu>
					<md-menu-content>
						<md-menu-item ng-repeat="item in nav.menu">
							<md-button class="md-primary" aria-label="Home" style="border-top: 1px solid #eee" ui-sref="{{ item.state }}" ng-click="nav.toggleSidenav('left')">
								<div layout="row" layout-align="center center">
									<i class="material-icons" style="margin-right:5px">{{ item.icon }}</i>{{ item.title }}
								</div>
							</md-button>
						</md-menu-item>
						<md-divider></md-divider>
					</md-menu-content>
				</md-menu>

				<!-- Credentials -->
				<md-toolbar class="md-hue-2" style="min-height:32px;height:32px;">
					<div class="md-toolbar-tools"><span flex></span><h6 flex>Contact Info</h6><span flex></span></div>
				</md-toolbar>
				<md-menu>
					<md-menu-content>
						<md-menu-item ng-repeat="item in nav.admin">
							<md-button class="md-primary md-hue-2" aria-label="Home" style="border-top: 1px solid #eee" href="{{ item.link }}">
								<div layout="row" layout-align="center center">
									<i class="material-icons" style="margin-right:5px">{{ item.icon }}</i>{{ item.title | limitTo: 25 }}
								</div>
							</md-button>
						</md-menu-item>
						<md-divider></md-divider>
					</md-menu-content>
				</md-menu>
			</md-sidenav>

			<!-- Content -->
			<div layout="column" flex id="content">
					<md-content layout="column" flex class="md-padding">
						<div ui-view></div>						
					</md-content>
			</div>
		</div>

		<!-- External libraries: jQuery & GreenSock -->
		<script src="layerslider/js/jquery.js" type="text/javascript"></script>
		<script src="layerslider/js/greensock.js" type="text/javascript"></script>
		<!-- LayerSlider script files -->
		<script src="layerslider/js/layerslider.transitions.js" type="text/javascript"></script>
		<script src="layerslider/js/layerslider.kreaturamedia.jquery.js" type="text/javascript"></script>

		<!-- build:js(src) scripts/vendor.js -->
		<!-- bower:js -->
		<!-- run `gulp inject` to automatically populate bower script dependencies -->
		<!-- endbower -->
		<!-- endbuild -->

		<!-- build:js({.tmp/serve,.tmp/partials}) scripts/app.js -->
		<!-- inject:js -->
		<!-- js files will be automatically insert here -->
		<!-- endinject -->

		<!-- inject:partials -->
		<!-- angular templates will be automatically converted in js and inserted here -->
		<!-- endinject -->
		<!-- endbuild -->
	</body>
</html>
