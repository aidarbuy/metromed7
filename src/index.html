<!doctype html>
<html ng-app="metromed7">
	<head>
		<meta charset="utf-8">
		<title ng-controller="NavController as nav" ng-cloak ng-bind="nav.getTitle()"> - MetroMed UC</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
		<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

		<!-- build:css({.tmp/serve,src}) styles/vendor.css -->
		<!-- bower:css -->
		<!-- run `gulp inject` to automatically populate bower styles dependencies -->
		<!-- endbower -->
		<!-- endbuild -->

		<!-- build:css({.tmp/serve,src}) styles/app.css -->
		<!-- inject:css -->
		<!-- css files will be automatically insert here -->
		<!-- endinject -->
		<!-- endbuild -->

		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

		<!-- LayerSlider stylesheet -->
		<!-- <link rel="stylesheet" href="layerslider/css/layerslider.css" type="text/css"> -->

		<!-- RevolutionSlider stylesheet -->
		<link rel="stylesheet" type="text/css" href="revolution/css/dynamic-captions.css" media="screen" />
		<link rel="stylesheet" type="text/css" href="revolution/css/static-captions.css" media="screen" />
		<link rel="stylesheet" type="text/css" href="revolution/css/settings.css" media="screen" />
	</head>

	<body layout="column" ng-controller="NavController as nav">
		<!-- Toolbar -->
		<md-toolbar>
			<div class="md-toolbar-tools" layout="row" layout-align="center center">
				<md-button ng-click="nav.toggleSidenav('left')" hide-gt-sm class="md-icon-button" style="padding:0">
					<md-icon aria-label="Menu" md-svg-icon="https://s3-us-west-2.amazonaws.com/s.cdpn.io/68133/menu.svg"></md-icon>
				</md-button>
				<!-- Brand -->
				<a ui-sref="home" layout="row" layout-align="start center">
					<i class="material-icons" style="margin-right:5px">local_hospital</i>
					<h2>MetroMed Urgent Care</h2>
				</a>
				<span flex></span>
				<!-- Address -->
				<a ui-sref="map" layout="row" layout-align="start center" hide-md hide-sm>
					<i class="material-icons" style="margin-right:7px">room</i>
					<p>952 Edwards Ferry Road NE Leesburg VA 20176</p>
				</a>
				<!-- Phone -->
				<a href="tel:(703) 687-4158" layout="row" layout-align="start center" style="margin-left:20px" hide-sm>
					<i class="material-icons" style="margin-right:7px">call</i>
					<p>(703) 687-4158</p>
				</a>
				<md-button href="tel:(703) 687-4158" aria-label="call MetroMed Urgent Care" class="md-fab md-accent" style="line-height:65px" hide-gt-sm>
					<i class="material-icons">call</i>
				</md-button>
				<!-- Email -->
				<a href="mailto:info@metromeduc.com" layout="row" layout-align="start center" style="margin-left:20px" hide-sm hide-md hide-lg>
					<i class="material-icons" style="margin-right:7px">email</i>
					<p>info@metromeduc.com</p>
				</a>
			</div>
		</md-toolbar>

		<!-- Wrapper -->
		<div layout="row" flex>
			<!-- Side Navigation -->
			<md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-lg')">
				<!-- Logo -->
				<md-toolbar class="md-tall md-hue-2">
					<span flex></span>
					<div layout="column" class="md-toolbar-tools-bottom inset">
						<user-avatar>
							<h2 style="text-transform:uppercase">MetroMed UC</h2>
						</user-avatar>
						<span></span>
						<div>MetroMed Urgent Care</div>
						<div>info@metromeduc.com</div>
					</div>
				</md-toolbar>

				<!-- Menu -->
				<md-menu>
					<md-menu-content>
						<md-menu-item ng-repeat="item in nav.menu">
							<md-button class="md-primary" aria-label="Home" style="border-top: 1px solid #eee" ui-sref="{{ item.state }}" ng-click="nav.toggleSidenav('left')">
								<div layout="row" layout-align="center center">
									<i class="material-icons" style="margin-right:5px">{{ item.icon }}</i>{{ item.title }}
								</div>
							</md-button>
						</md-menu-item>
						<md-divider></md-divider>
					</md-menu-content>
					<md-menu-content></md-menu-content>
				</md-menu>

				<!-- Credentials -->
				<md-menu>
					<md-menu-content>
					<md-subheader>Contact Info</md-subheader>
						<md-menu-item ng-repeat="item in nav.admin">
							<md-button class="md-primary md-hue-2" aria-label="Home" style="border-top: 1px solid #eee" href="{{ item.link }}">
								<div layout="row" layout-align="center center">
									<i class="material-icons" style="margin-right:5px">{{ item.icon }}</i>{{ item.title | limitTo: 25 }}
								</div>
							</md-button>
						</md-menu-item>
						<md-divider></md-divider>
					</md-menu-content>
					<md-menu-content></md-menu-content>
				</md-menu>
			</md-sidenav>

			<!-- Content -->
			<div layout="column" flex id="content">
					<md-content layout="column" flex class="md-padding">
						<div ui-view></div>
					</md-content>
			</div>
		</div>

		<!-- External libraries: jQuery & GreenSock -->
		<script src="layerslider/js/jquery.js" type="text/javascript"></script>
		<script src="layerslider/js/greensock.js" type="text/javascript"></script>

		<!-- LayerSlider script files -->
		<script src="layerslider/js/layerslider.transitions.js" type="text/javascript"></script>
		<script src="layerslider/js/layerslider.kreaturamedia.jquery.js" type="text/javascript"></script>

		<!-- RevolutionSlider script files -->
		<script type="text/javascript" src="revolution/js/jquery.themepunch.revolution.js"></script>
		<script type="text/javascript" src="revolution/js/jquery.themepunch.revolution.min.js"></script>
		<script type="text/javascript" src="revolution/js/jquery.themepunch.plugins.min.js"></script>

		<!-- build:js(src) scripts/vendor.js -->
		<!-- bower:js -->
		<!-- run `gulp inject` to automatically populate bower script dependencies -->
		<!-- endbower -->
		<!-- endbuild -->

		<!-- build:js({.tmp/serve,.tmp/partials}) scripts/app.js -->
		<!-- inject:js -->
		<!-- js files will be automatically insert here -->
		<!-- endinject -->

		<!-- inject:partials -->
		<!-- angular templates will be automatically converted in js and inserted here -->
		<!-- endinject -->
		<!-- endbuild -->
	</body>
</html>
