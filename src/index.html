<!doctype html>
<html ng-app="metromed">
	<head>
		<meta charset="utf-8">
		<title ng-controller="NavController as nav" ng-cloak ng-bind="nav.getTitle()"> - MetroMed UC</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
		<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

		<!-- build:css({.tmp/serve,src}) styles/vendor.css -->

		<!-- endbower -->
		<!-- endbuild -->

		<!-- build:css({.tmp/serve,src}) styles/app.css -->

		<!-- endinject -->
		<!-- endbuild -->

		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">

		<!-- LayerSlider stylesheet -->
		<!-- <link rel="stylesheet" href="layerslider/css/layerslider.css" type="text/css"> -->

		<!-- RevolutionSlider stylesheet -->
		<link rel="stylesheet" type="text/css" href="revolution/css/dynamic-captions.css" media="screen" />
		<link rel="stylesheet" type="text/css" href="revolution/css/static-captions.css" media="screen" />
		<link rel="stylesheet" type="text/css" href="revolution/css/settings.css" media="screen" />
	</head>

	<body layout="column" ng-controller="NavController as nav">
		<script>
			/*

				FB.init({appId:'737151669740618', xfbml:true, version:'v2.4'});

		<!-- Toolbar -->
		<md-toolbar class="md-whiteframe-z2">
			<div class="md-toolbar-tools" layout="row" layout-align="center center">
				<!-- Open Menu -->
				<md-button class="md-icon-button" style="padding:0" ng-click="nav.toggleSidenav('left')" hide-gt-md>
					<md-icon md-svg-src="assets/icons/menu.svg" aria-label="Menu"></md-icon>
				</md-button>
				<!-- Brand -->
				<a ui-sref="home" class="toolbar-link" style="margin-left:0">
					<i class="material-icons toolbar-icon">local_hospital</i>
					<span class="toolbar-label">MetroMed Urgent Care</span>
				</a>
				<span flex></span>
				<!-- Address -->
				<a class="toolbar-link" ui-sref="map" hide-md hide-sm>
					<i class="material-icons toolbar-icon">room</i>
					<span class="toolbar-label">952 Edwards Ferry Road NE Leesburg VA 20176</span>
				</a>
				<!-- Phone -->
				<a class="toolbar-link" href="tel:(703) 687-4158" hide-sm>
					<i class="material-icons toolbar-icon">call</i>
					<span class="toolbar-label">(703) 687-4158</span>
				</a>
				<md-button href="tel:(703) 687-4158" aria-label="Call MetroMed Urgent Care" class="md-fab md-accent" style="line-height:65px" hide-gt-sm>
					<i class="material-icons">call</i>
				</md-button>
				<!-- Email -->
				<a class="toolbar-link" href="mailto:info@metromeduc.com" hide-sm hide-md hide-lg>
					<i class="material-icons toolbar-icon">email</i>
					<span class="toolbar-label">info@metromeduc.com</span>
				</a>
				<!-- Login -->
				<a class="toolbar-link" href="#/login" hide-sm>
					<md-icon class="toolbar-icon toolbar-icon-login" md-svg-src="assets/icons/enter.svg" aria-label="Login"></md-icon>
					<span class="toolbar-label">Login</span>
				</a>
				<md-button ui-sref="login" aria-label="Login MetroMed Urgent Care" hide-gt-sm>
					<md-icon class="toolbar-icon-login-sm" md-svg-src="assets/icons/enter.svg" aria-label="Login"></md-icon>
				</md-button>				
			</div>
		</md-toolbar>

		<!-- Tabs -->
		<md-toolbar id="tabs-menu" hide-sm hide-md hide-gt-lg>
			<div class="md-toolbar-tools" layout="column" layout-align="center">
				<md-button class="tabs-menu-btn" ng-repeat="item in nav.menu" ui-sref="{{item.state}}">{{item.title}}</md-button>
			</div>
			<!--
			<md-tabs>
				<md-tab ng-repeat="item in nav.menu" label="{{item.title}}"></md-tab>
			</md-tabs>
			-->
		</md-toolbar>

		<!-- Wrapper -->
		<section layout="row" flex>
			<!-- Side Navigation -->
			<md-sidenav ng-cloak layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-lg')">
				<!-- Logo -->
				<md-toolbar class="md-hue-2">
					<span flex></span>
					<div layout="column" class="md-toolbar-tools-bottom inset">
						<user-avatar>
							<h2 class="md-headline">MetroMed Urgent Care</h2>
						</user-avatar>
						<span></span>
						<div class="md-body-2">952 Edwards Ferry Road NE</div>
						<div class="md-body-1">Leesburg VA 20176</div>
					</div>
				</md-toolbar>

				<!-- Menu -->
				<md-list>
					<md-list-content>
						<md-list-item ng-repeat="item in nav.menu">
							<md-button ng-cloak class="md-primary md-hue-2" aria-label="{{item.title}}" style="border-top: 1px solid #eee; margin:0px; height:48px" ui-sref="{{ item.state }}" ng-click="nav.toggleSidenav('left')">
								<div layout="row" layout-align="start center" style="margin:6px 0 0 9px">
									<i class="material-icons" style="margin-right:5px">{{item.icon}}</i>
									<div ng-cloak>{{item.title}}</div>
								</div>
							</md-button>
						</md-list-item>
						<md-divider></md-divider>
						<!-- Contact Info -->
						<md-subheader>Contact Info:</md-subheader>
						<md-list-item ng-repeat="item in nav.admin | limitTo:2">
							<md-button ng-cloak class="md-primary md-hue-2" aria-label="Home" style="border-top: 1px solid #eee; margin:0px; height:48px; text-transform:lowercase" href="{{item.link}}">
								<div layout="row" layout-align="start center" style="margin:6px 0 0 9px">
									<i class="material-icons" style="margin-right:5px">{{item.icon}}</i>
									<div ng-cloak>{{item.title}}</div>
								</div>
							</md-button>
						</md-list-item>
						<md-divider></md-divider>
					</md-list-content>
				</md-list>
			</md-sidenav>

			<!-- Content -->
			<div layout="column" flex id="content">
					<md-content layout="column" flex class="md-padding">
						<div ui-view class="fade"></div>
					</md-content>
			</div>
		</section>

		<!-- External libraries: jQuery & GreenSock -->
		<script src="revolution/js/jquery.min.js" type="text/javascript"></script>
		<script src="bower_components/webrtc-adapter/adapter.js"></script>
		<!-- // <script src="layerslider/js/jquery.js" type="text/javascript"></script> -->
		<!-- // <script src="layerslider/js/greensock.js" type="text/javascript"></script> -->
		<!-- // <script src="greensock-js/src/minified/TweenMax.min.js" type="text/javascript"></script> -->

		<!-- LayerSlider script files -->
		<!-- <script src="layerslider/js/layerslider.transitions.js" type="text/javascript"></script> -->
		<!-- <script src="layerslider/js/layerslider.kreaturamedia.jquery.js" type="text/javascript"></script> -->

		<!-- build:js(src) scripts/vendor.js -->
		<!-- bower:js -->
		<!-- run `gulp inject` to automatically populate bower script dependencies -->
		<!-- endbower -->
		<!-- endbuild -->

		<!-- build:js({.tmp/serve,.tmp/partials}) scripts/app.js -->
		<!-- inject:js -->
		<!-- js files will be automatically insert here -->
		<!-- endinject -->

		<!-- inject:partials -->
		<!-- angular templates will be automatically converted in js and inserted here -->
		<!-- endinject -->
		<!-- endbuild -->

		<!-- RevolutionSlider script files -->
		<script type="text/javascript" src="revolution/js/jquery.themepunch.revolution.js"></script>
		<script type="text/javascript" src="revolution/js/jquery.themepunch.revolution.min.js"></script>
		<script type="text/javascript" src="revolution/js/jquery.themepunch.plugins.min.js"></script>
	</body>
</html>
